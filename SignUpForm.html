<!DOCTYPE html>
<html>
<head>
   <title> SIGN UP FORM </title>
   <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
   <link rel="stylesheet" href="SignUpForm.css">
   <script src="SignUpForm.js"></script>
</head>
<body>
   <!-- sign up form code starts -->
   <h2 style="text-align: center"> Sign Up </h2>
   <div class="form-container">

      <form action=" " onsubmit="SignUpDetail()" method="post">
         <div class="input-cnt">
            <i class="material-icons">person</i>
            <input type="text" placeholder="Name" name="name" id="pname"/>
         </div>

         <div class="input-cnt">
            <i class="material-icons">face</i>
            <input type="text" placeholder="Username" name="username" id="uname"/>
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">email</i>
            <input type="text" placeholder="Email" name="email" id="email"/>
         </div>
         
         <div class="input-cnt">
            <i class="material-icons">lock</i>
            <input type="password" placeholder="Password" name="password" id="passwd"/>
         </div>
         
         <div class="input-cnt">
            <input type="submit" value="Sign Up" />
            <a href="resumeBuilder.html" id="homepage">Back</a>
        </div>
<!-- sign up code ends -->

      </form>
      
   </div>  
</body>
</html>
